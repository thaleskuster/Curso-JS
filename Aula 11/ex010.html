<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>

<body>
    <h1>Sistema de Multa</h1>
    Velocidade do carro<input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txt1 = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txt1.value)
            res.innerHTML = `<p>A sua velocidade é de <strong>${vel} KM/H </strong></p>`

            if (vel > 60) {
                res.innerHTML += 'Você esta MULTADO por excesso de velocidade'
               
            } else
                if (vel <= 1) {
                    res.innerHTML += 'Você é uma lesma!!'
                }
            res.innerHTML += '<p>Dirija sempre com cinto de segurança!</p>'
        }

    </script>
</body>

</html>
